<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หมวกคัดสรร</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="showcase">
        <div class="content">
          <img src="https://freepikpsd.com/file/2019/10/hogwarts-logo-black-and-white-png-1.png" class="logo" alt="Traversy Media">
          <div class="title">
            All candidates
          </div>
          <div class="text">
            <h2 id="group-list"></h2>
          </div>
        </div>
        <h1>Announcement of the passed candidates</h1>
      </header>
    
      <!-- Services -->
      <section class="services">
        <div class="container grid-4 center">
          <div>
            <h3>Gryffindor</h3>
            <p id="group1"></p>
          </div>
          <div>
            <h3>Hufflepuff</h3>
            <p id="group2"></p>
          </div>
          <div>
            <h3>Ravenclaw</h3>
            <p id="group3"></p>
          </div>
          <div>
            <h3>Slytherin</h3>
            <p id="group4"></p>
          </div>
          <script src="app.js"></script>
        </div>
      </section>
    
    
      <footer class="center bg-light">
        <p>DevPool &copy; 2022</p>
      </footer>    
    
    
</body>
</html>
